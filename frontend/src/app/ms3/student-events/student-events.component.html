<div id="carousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carousel"  *ngFor="let item of events; let i=index" [attr.data-slide-to]="i" [ngClass]="{'active':i==0}"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active" *ngFor="let event of events; let i=index" [ngClass]="{'active':i==0}">
        <img class="d-block w-100" src="{{'http://localhost:3000/public/images/'+event.image_name}}" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>{{event.title}}</h5>
                <p>{{event.description}}</p>
                <p>{{event.date.toString().split('T')[0].split('-').reverse().join('-')+' ('+event.start_time+'-'+event.end_time+')'}}</p>
            </div>
        </div>
    </div>
    
    <a class="carousel-control-prev" href="#carousel" data-target="#carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
      <a class="carousel-control-next" href="#carousel" data-target="#carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
