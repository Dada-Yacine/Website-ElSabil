<div class="ms3-Wrapper border p-3">
    <button class="btn btn-primary"  data-toggle="modal" data-target="#exampleModalCenter" (click)="show()">Add Classroom</button>
    <table class="ms3-table table table-bordered mt-4" style="border-collapse: collapse;">
        <thead>
            <tr>        
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody class="border-top-0">
            <tr *ngFor="let classroom of classrooms ">
                <td>{{classroom.name}}</td>
                <td>
                    <span class="badge badge-primary" (click)="showEditModal(classroom)">Edit</span>
                    <span class="badge badge-danger ml-2" (click)="delete(classroom._id)">delete</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal-backdrop fade" [ngClass]="{'show':showModal,'d-none':!showModal}"></div>
<div class="modal fade" [ngClass]="{'d-block':showModal,'show':showModal}">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">{{ModalAdd?'Add':'Edit'}} classroom</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #classroomForm="ngForm">
                    <div class="form-group">
                        <label style="vertical-align: top;">Name</label>
                        <input name="name" #name="ngModel" ngModel required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="hide()">Close</button>
                <button type="button" class="btn btn-primary" [disabled]="classroomForm.invalid" (click)="ModalAdd? add():save()">{{ModalAdd?'Add':'Save'}} </button>
            </div>
        </div>
    </div>
</div>
